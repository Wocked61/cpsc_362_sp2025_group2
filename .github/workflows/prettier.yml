name: Prettier
on:
  push:
    branches:
      - main

jobs:
  lint: 
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm run format
      - run: git status
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: prettier linter auto changes
