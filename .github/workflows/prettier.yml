name: Prettier
on:
  push:
    branches:
      - main
    paths:
      -"**/*.{js,md,css,yaml,html}"

jobs:
  lint: 
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run format
