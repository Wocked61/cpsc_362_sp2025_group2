<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="Chess.css" />
  </head>

  <body>
    <header>
      <p class="title">Checkers and Chess</p>
      <nav class="navigation">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Checkers</a></li>
          <li><a href="chess.html">Chess</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div id="timer">Red Time Left: 3:00 | Black Time Left: 3:00</div>
      <div class="board">
        <div id="boardContainer"></div>
      </div>
      <div class="game-info">
        <div class="score-board">
          <div class="player-score">
            <span>White: </span>
            <span id="player1-score">0</span>
          </div>
          <div class="player-score">
            <span>Black: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
        <div class="captured-pieces">
          <div id="white-captured" class="captured-container">
            <h3>White Captures</h3>
          </div>
          <div id="black-captured" class="captured-container">
            <h3>Black Captures</h3>
          </div>
        </div>
        <div class="move-history">
            <h3>Move History</h3>
            <div id="move-list" class="move-list"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div class="footer-content">
          <p class="footer-text">Checkers Game</p>
          <p class="footer-text">Created by Group 2</p>
          <p class="footer-text">CPSC 362 - Spring 2025</p>
        </div>
      </div>
    </footer>
    <script src="chess.js" id="query"></script>
  </body>
</html>
